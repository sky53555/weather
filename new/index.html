<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="weather.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Gasoek+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="allWrap">
      <div class="center">
        <h2>Today's Weather</h2>

        <div class="wrap">
          <ul class="weather">
            <li><div id="icon"></div></li>
            <li><span id="temp"></span></li>
            <li>
              <span id="year"></span>년 <span id="month"></span>월
              <span id="date"></span>일
            </li>
            <li><span id="place"></span></li>
            <li><span id="des"></span></li>
          </ul>
          <div class="else">
            <div class="wrap">
              <img src="../mo.png" alt="" />
              <span id="mo"></span>
            </div>
            <div class="wrap">
              <img src="../wind.png" alt="" />
              <span id="wind"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
